{% extends '../base.html' %}
{% block title %}Registration{% endblock title %}

{% block content %}
<p class='pageHeader'>Event Registration {{event.title}}</p>
    <form method="POST" action="{% url 'registeredevent:register_confirm' event.id %}" enctype="multipart/form-data">{% csrf_token %}
        <br>
        {{ form.as_p }}
        <br>
        <button type="submit" value="Save">Save</button>
        <a href="{% url 'event:event_list' %}" > Cancel </a>

{% endblock content %}
