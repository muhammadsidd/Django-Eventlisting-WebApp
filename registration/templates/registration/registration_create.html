{% extends '../base.html' %}
{% block title %}Registration{% endblock title %}

{% block content %}
<p class='pageHeader'>Event Registration {{event.title}}</p>
    <form method="POST" action="{% url 'registration:registration_confirm'%}" enctype="multipart/form-data">{% csrf_token %}
        {% csrf_token %}
        <br>
        {{ form.as_p }}
        <br>
        <button type="submit" value="Save">Save</button>
        <a href="{% url 'event:event_list' %}" > Cancel </a>
    </form>
{% endblock content %}
